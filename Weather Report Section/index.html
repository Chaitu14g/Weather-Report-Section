<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="bg_container">
        <div class="first_container">
            <div class="first_sub_container">
                <h1 class="first_sub_main_hedaing">Mumbai</h1>
                <h1 class="first_sub_hedaing">Sunny</h1>
                <p class="first_para">78% Humidity</p>
            </div>
            <img class="image_main" src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-sunny-img.png" />
        </div>
        <div class="second_container">
            <div class="temperature_containers border_cover">

                <img class="temperature_image" src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-cloudy-img.png" />

                    <p class="temperature_middle_start">32<sup class="temperature_middle_start">o</sup></p>
                    <p class="temperature_middle_end">24<sup class="temperature_middle_end">o</sup></p>
                </div>
                <p class="temperature_end">Cloudy</p>
            </div>
            <div class="temperature_containers">
                <p class="temperature_start">3rd Nov</p>
                <img class="temperature_image" src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png" />
                <div class="temperature_middle_container">
                    <p class="temperature_middle_start">26<sup class="temperature_middle_start">o</sup></p>

                </div>

            </div>
            <div class="temperature_containers">
                <p class="temperature_start">4th Nov</p>
                <img class="temperature_image" src="https://assets.ccbp.in/frontend/intermediate-rwd/sunny-img.png" />

                    <p class="temperature_middle_start">48<sup class="temperature_middle_start">o</sup></p>

                </div>
                <p class="temperature_end">Sunny</p>
            </div>
            <div class="temperature_containers">
                <p class="temperature_start">5th Nov</p>
                <img class="temperature_image" src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png" />
                <div class="temperature_middle_container">
                    <p class="temperature_middle_start">26<sup class="temperature_middle_start">o</sup></p>
                    <p class="temperature_middle_end">18<sup class="temperature_middle_end">o</sup></p>
                </div>
                <p class="temperature_end">Rainy</p>
            </div>
            <div class="temperature_containers">
                <p class="temperature_start">6th Nov</p>
                <img class="temperature_image" src="https://assets.ccbp.in/frontend/intermediate-rwd/sunny-img.png" />
                <div class="temperature_middle_container">
                    <p class="temperature_middle_start">44<sup class="temperature_middle_start">o</sup></p>
                    <p class="temperature_middle_end">32<sup class="temperature_middle_end">o</sup></p>
                </div>
                <p class="temperature_end">Sunny</p>
            </div>
            <div class="temperature_containers">
                <p class="temperature_start">7th Nov</p>
                <img class="temperature_image" src="https://assets.ccbp.in/frontend/intermediate-rwd/partly-cloudy-img.png" />

                    <p class="temperature_middle_start">35<sup class="temperature_middle_start">o</sup></p>
                    <p class="temperature_middle_end">26<sup class="temperature_middle_end">o</sup></p>
                </div>
                <p class="temperature_end">Cloudy</p>
            </div>
            <div class="temperature_containers border_bottom_cover">
                <p class="temperature_start">8th Nov</p>
                <img class="temperature_image" src="https://assets.ccbp.in/frontend/intermediate-rwd/rain-with-sun-img.png" />

</html>
